

{% block main %} 

<script type="text/javascript">
    function checkpassword(){
        if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
        {
            alert('New Password and Confirm Password field does not match');
            document.changepassword.confirmpassword.focus();
            return false;
        }
        return true;
    }

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employee change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Change Password</h1>
    <hr>

    <form method="POST" name="changepassword" onsubmit="return checkpassword()">
        {% csrf_token %}

        <div class="row">
            <!-- Current Password  -->
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Current Password</label>
                    <input type="password" name="currentpassword" class="form-control" placeholder="Enter Current Password">
                </div>
            </div>
            </div>


            <div class="row">
            <!-- New Password  -->
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label> New Password</label>
                    <input type="password"  name="newpassword" class="form-control" placeholder="Enter New Password">
                </div>
            </div>
            </div>


            <div class="row">
            <!-- Confirm Password  -->
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Confirm Password</label>
                    <input type="password"  name="confirmpassword" class="form-control" placeholder="Enter Confirm Password">
                </div>
            </div>
            </div>
        <!-- Submit Button -->
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Success and Error Alerts -->
{% if error == "no" %}
<script>
    alert('Password Updated Successfully!');
    window.location = ('{% url 'logout' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('your Current Password Wrong... !');
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert('Something Went Wrong, Try Again... !');
</script>
{% endif %} 
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
