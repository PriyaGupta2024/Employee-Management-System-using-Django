{% extends "emp_base.html" %}

{% block main %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Profile</h1>
    <hr>

   {% if employee.user.id %}
<form method="POST" action="{% url 'Profile' employee.user.id %}" onsubmit="return checkpassword()">
{% else %}
<form method="POST" action="#" onsubmit="return false;">
{% endif %}


        {% csrf_token %}

        <div class="row">
            <!-- First Name -->
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name" value="{{ employee.user.first_name }}">
                </div>
            </div>

            <!-- Last Name -->
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last name" value="{{ employee.user.last_name }}">
                </div>
            </div>

            <!-- Employee Code -->
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Employee Code</label>
                    <input type="text" id="emp_code" name="emp_code" class="form-control" placeholder="Employee Code" value="{{ employee.emp_code }}">
                </div>
            </div>

            <!-- Employee Department -->
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Employee Department</label>
                   <input type="text" name="department" class="form-control" value="{{ employee.dept.name }}">
                </div>
            </div>

            <!-- Contact -->
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Contact</label>
                    <input type="text" id="contact" name="contact" class="form-control" placeholder="Contact" value="{{ employee.phone }}">
                </div>
            </div>

            <!-- Email ID -->
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Email ID</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email ID" value="{{ employee.user.email }}">
                </div>
            </div>

            <!-- Joining Date -->
            <div class="col-md-6">
              <div class="form-group mb-3">
                  <label>Joining Date</label>
                  <input type="date" name="j_Date" class="form-control" placeholder="Joining Date" 
                         value="{{ employee.Join_date|date:'Y-m-d' }}">
              </div>
          </div>

            <!-- Gender -->
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Gender</label>
                    <select name="gender" class="form-control">
                        <option value="">Select Gender</option>
                        <option value="M" {% if employee.gender == 'M' %}selected{% endif %}>Male</option>
                        <option value="F" {% if employee.gender == 'F' %}selected{% endif %}>Female</option>
                        <option value="O" {% if employee.gender == 'O' %}selected{% endif %}>Other</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Success and Error Alerts -->
{% if error == "no" %}
<script>
    alert('Updated Successfully!');
    window.location = ('{% url 'Profile' employee.user.id %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong, Try Again... !');
</script>
{% endif %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
</body>
</html>
