<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add All Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Content here -->
        <h1>Add An Employee </h1>
        <hr>
       <form action = "/add_emp" method="POST">
            {% csrf_token %}
            <label for="first_name">First Name</label><br>
            <input type="text"  id="first_name" name = "first_name" value = "{{first_name}}" required><br>

            <label for="last_name">Last Name</label><br>
            <input type="text"  id="last_name" name = "last_name" value = "{{last_name}}" required><br>

            <label for="salary">Salary</label><br>
            <input type="number"  id="salary" name = "salary" value = "{{salary}}" required><br> 

            <label for="dept">Department</label><br>
            <input type="number"  id="dept" name = "dept" value = "{{dept}}"required><br>

            <label for="role">Role</label><br>
            <input type="number"  id="role" name = "role" value = "{{role}}"required><br>

            <label for="bonus">Bonus</label><br>
            <input type="number"  id="bonus" name = "bonus" value = "{{bonus}}"required><br>

            <label for="phone">Phone Number</label><br>
            <input type="number"  id="phone" name = "phone" value = "{{phone}}"required><br>

            <label for="phone">Email</label><br>
            <input type="email"  id="email" name = "email" value = "{{email}}"required><br>

            <label for="pwd">Password</label><br>
            <input type="Password"  id="pwd" name = "pwd" value = "{{pwd}}"required><br>

            <label for="emp_code">Employee Code</label><br>
            <input type="text"  id="emp_code" name = "emp_code" value = "{{emp_code}}"required><br>

            <label for="Join_date">Join Date</label><br>
            <input type="date"  id="Join_date" name = "Join_date" value = "{{Join_date}}"required><br>


            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
         
 </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
</body>



</html>
