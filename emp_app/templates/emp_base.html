{% load static %}
<html>
    <head>

<meta charset="utf-8">

    .list-group-item {
    padding:2px !important;

  </style>

<body>
<div class="container-fluid">

 <center><img src="{%static 'images/emp_icon.png'%}" class="img-thumbnail  rounded-circle my-3"></center>
 <div class="list-group">
    
  
    <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-action list-group-item-primary fw-bold {% if request.path == '/emp_home/' %} active {% endif %}">Dashboard</a>
    <a href="{% url 'Profile' %}" class="list-group-item list-group-item-action list-group-item-secondary  {% if request.path == '/Profile' %} active {% endif %} ">Profile</a>

</div>

</div>
